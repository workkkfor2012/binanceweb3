# packages/backend/Cargo.toml
[package]
name = "backend"
version = "1.0.0"
edition = "2021"

[dependencies]
axum = "0.8.6"
bytes = "1.10.1"
reqwest = { version = "0.12.24", features = ["socks", "json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
socketioxide = { version = "0.18.0" }
tokio = { version = "1.48.0", features = ["full"] }
tower-http = { version = "0.6.6", features = ["cors"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.2", features = ["env-filter"] }
http = "1.3.0"
url = "2.5.7"
sha2 = "0.10.9"
hex = "0.4.3"

# 使用 tokio::sync::Mutex 和 std::collections::HashMap
# 无需额外的 cache 依赖